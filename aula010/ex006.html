<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(82, 233, 82);
            color: black;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou...'
            a.style.color = 'white'
        }
        function entrar() {
            a.style.background = 'black'
        }
        function sair() {
            a.style.background = 'rgb(82, 233, 82)'
             a.innerText = 'interaja...'
        }
    </script>
</body>
</html>
