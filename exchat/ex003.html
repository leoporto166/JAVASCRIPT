<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <style>
        body{
            background-color: green;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;

        }

        section{
            background-color: white;
            width: 300px;
            min-height: 150px;
            margin-top: 50px;
            display: flex;
            align-items: center;
            flex-direction: column;
        
        }

        h1{
            align-self: normal;
            
        }
    </style>
</head>
<body>
    

    <section>
        <h1>Que horas s√£o?</h1>
        <div>
            <input type="text" name="hora" id="ihora">
            <input type="button" value="resultado" onclick="resultado()">
        </div>

        <div>
            <div id="res"></div>
        </div>
    </section>

    <script>
        function resultado(){
           var hora = document.getElementById('ihora')
           var res = document.getElementById('res')

           hora = Number(hora.value)
           res.innerHTML =''

           if(hora > 23 || hora < 0  ){
            window.alert('insira uma hora valida')
           } else if ( hora < 6){
            res.innerHTML = ('Boa madrugada')
           } else if (hora < 12){
            res.innerHTML = ('Bom Dia')
           } else if (hora < 18){
            res.innerHTML = ('Boa tarde')
           } else if (hora <= 23){
            res.innerHTML = ('Boa noite')
           }
        }
    </script>
</body>
</html>
