<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Que horas s√£o?</h1>

    <section>
        <div>
            <input type="text" name="hora" id="ihora">
            <input type="button" value="resultado" onclick="resultado()">
        </div>

        <div>
            <div id="res"></div>
        </div>
    </section>

    <script>
        function resultado(){
           var hora = document.getElementById('ihora')
           var res = document.getElementById('res')

           hora = Number(hora.value)
           res.innerHTML =''

           if(hora > 23 || hora < 0  ){
            window.alert('insira uma hora valida')
           } else if ( hora < 6){
            res.innerHTML = ('Boa madrugada')
           } else if (hora < 12){
            res.innerHTML = ('Bom Dia')
           } else if (hora < 18){
            res.innerHTML = ('Boa tarde')
           } else if (hora <= 23){
            res.innerHTML = ('Boa noite')
           }
        }
    </script>
</body>
</html>
