<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Fatorial</h1>

    <section>
        <div>
            <input type="text" name="num" id="inum">
            <input type="button" value="resultado" onclick="resultado()">
        </div>

        <div>
            <div id="res"></div>
        </div>
    </section>

    <script>
        function resultado(){
            var num = document.getElementById('inum')
            var res = document.getElementById('res')

            var fatorial = 1
            res.innerHTML=''

            var num = Number(num.value)

            if(num == '' || num.value.length == 0){
                window.alert('Insira um numero')
            }

            for(var c = num; c>=1; c--){
                fatorial *= c
                
            }
            res.innerHTML = (`${num}! = ${fatorial}`)
            



           
        }
    </script>
</body>
</html>
