<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <style>
        body{
            background-color: green;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;

        }

        section{
            background-color: white;
            width: 300px;
            min-height: 150px;
            margin-top: 50px;
            display: flex;
            align-items: center;
            flex-direction: column;
        
        }

        h1{
            align-self: normal;
            
        }
    </style>
</head>
<body>
    

    <section>
        <h1>Digite um numero par</h1>
        <div>
            <input type="text" name="num" id="inum">
            <input type="button" value="resultado" onclick="resultado()">
        </div>

        <div>
            <div id="res"></div>
        </div>
    </section>

    <script>
        function resultado(){
            var n = document.getElementById('inum')
            var res = document.getElementById('res')

            var n = Number(n.value)
            res.innerHTML=''

            if(n % 2 !== 0){
                res.innerHTML = ('Insira um numero par')
                return // Para a execução se o número for inválido
            }

            for (var n = n ; n <=20; n+=2){
                res.innerHTML += (`${n} <br>`)
            }
           
        }
    </script>
</body>
</html>
