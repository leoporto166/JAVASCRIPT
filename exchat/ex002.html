<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Contagem</h1>

    <section>
        <div>
            <input type="number" name="num" id="inum">
            <input type="button" value="resultado" onclick="resultado()">
        </div>

        <div>
            <div id="res"></div>
        </div>
    </section>

    <script>
        function resultado(){
            var num = document.getElementById('inum')
            var res = document.getElementById('res')

            var c = Number(num.value)

            if (c % 2 !==0){
                res.innerHTML = (`${c} é impar`)
            } else {
                res.innerHTML = (`${c} é par`)
            }
        }
    </script>
</body>
</html>
