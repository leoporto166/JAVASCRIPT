<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX004</title>
</head>
<body>
    <h1>Tabuada</h1>
    <section>
        <div id="dados">
            <p>Numero: <input type="number" name="num" id="inum"> 
            <input type="button" value="Gerar" onclick="tabuada()">
            </p>
            
        </div>
        <div id="res">
            <select name="tabuada" id="itab" size="10"><option value="">Digite um numero na opção acima...</option></select>
        </div>
    </section>

    <script>
    function tabuada(){ 
        var num = document.getElementById ('inum')
        var tab = document.getElementById ('itab')
        
        if(num.value.length == 0){
            window.alert(`Impossivel calcular`)
        } else {
            var num = Number(num.value)

            tab.innerHTML=''
            for(var c = 1; c<=10; c++){
                var item = document.createElement('option')
                item.text = (`${num} x ${c} = ${num*c}`)
                tab.appendChild(item)
                item.value = `tab${c}`
            }

        }
    }
    </script>
</body>
</html>
