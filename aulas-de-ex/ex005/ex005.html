<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX004</title>
</head>
<body>
    <h1>Verificador de Número</h1>
    <section>
        <div id="dados">
            <p>Numero entre 1 e 100 <input type="number" name="num" id="inum"> 
            <input type="button" value="Gerar" onclick="verificar()">
            </p>
            
        </div>
        <div>
            <select name="nums" id="inums" size="10"><option value="">Digite um numero na opção acima...</option></select>
        </div>

        <input type="button" value="ver" onclick="ver()">
        <div id="res">

        </div>

    </section>

    <script>
        var numeros = []
        var num = document.getElementById('inum')
        var res =  document.getElementById('inums')
        
    function verificar(){ 
        
        
        var valor = Number(num.value)

        if(isNaN(valor) || valor > 100 || valor < 1 ){
            window.alert(`Adicione um valor valido`)
            return

        } if(numeros.includes(valor)){
            window.alert(`O número ${valor} já foi adicionado`)
            return
        }else{
            var option = document.createElement('option')
            option.text = `Número ${valor} adicionado`
            res.appendChild(option)}
                
        numeros.push(valor)
        numeros.sort()
        num.value = ''
        num.facus()
        
         
         
    }
    function ver(){
        var res2 = document.getElementById('res')
        var maior = numeros[0]
        var menor = numeros[0]
        var soma = numeros.reduce((acc, val) => acc + val, 0)

        if(numeros.length == 0){
            res2.innerHTML = (`Antes i  nsira valores`)
            return
        } for(var pos in numeros){
            if(numeros[pos] > maior)
                maior = numeros[pos]
            if(numeros[pos] < menor)
                menor =  numeros[pos]
        }
        res2.innerHTML = (`Ao todo, temos ${numeros.length} números cadastrados.<br>`)
        
        res2.innerHTML += (`O maior número informado foi ${maior}.<br>`)

        res2.innerHTML +=(`O menor número informado foi ${menor} <br>`)

        res2.innerHTML +=(`Somando todos os números, temos ${soma} <br>`)

        res2.innerHTML +=(`A média dos valores digitados é ${soma/numeros.length}`)
    }
    </script>
</body>
</html>
